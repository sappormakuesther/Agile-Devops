name: CI â€” ScrollCue

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: scrollcue/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: scrollcue

      - name: Build production bundle
        run: npm run build
        working-directory: scrollcue
